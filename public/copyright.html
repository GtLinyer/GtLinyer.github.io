<!DOCTYPE html>
<body onLoad="year()">
	<div style="color: #717D7E;font-size: 12px;" class="footer" align="center">
		<p>Copyright &copy; 2019 - <span id="year"></span> Linyer.All Rights Reserved.<br>Linyer. 版权所有.</p>
	</div>
	<script type="text/javascript">
		function year() {
			var d = new Date();
			var yy = d.getFullYear();
			return yy;
		}
		document.getElementById("year").innerHTML = year();
	</script>
</body>
