	<body onLoad="date()">
		<div id="loading">
			<img src="image/loading.svg" height="200px"/>
			<p>页面加载中...</p>
			<script type="text/javascript">
				document.onreadystatechange = function() {
					if (document.readyState == "complete") {
						document.getElementById("contain").style.display = "flex";
						document.body.style.backgroundColor = "white";
						document.getElementById("loading").style.display="none";
					} else {
						document.body.style.backgroundColor = "grey";
						document.getElementById("contain").style.display = "none";
					}
				};
			</script>
		</div>
		
		<div id="contain" class="container">
		
			<div class="header">
				<a href="https://www.linyer.cn">
					<img src="https://cloud.linyer.cn:19999/logo/logo1.jpg" alt="LOGO" height="48px">
				</a>
				<span id="date"></span>
			</div>
			
			<div>
				<div class="click" onClick="gifcha()">
					<img id="c" class="showgif" src="https://cloud.linyer.cn:19999/image/c0.gif" alt="c" height="40px">
				</div>
