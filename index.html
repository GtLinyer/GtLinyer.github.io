<!DOCTYPE html>
<html>

	<head>
		
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
		<meta name="Keywords" content="linyer,Linyer,GtLinyer,gtlinyer,主页,链接,仓鼠,关于">
		<meta name="author" content="Linyer">
		<meta name="Description" content="主页,链接,仓鼠,关于">
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		
		<link rel="shortcut icon" href="https://cloud.linyer.cn:19999/logo/logo.ico">
		<link rel="stylesheet" type="text/css" href="https://cloud.linyer.cn:19999/css/style.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/font-awesome/5.12.0-1/css/all.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/css/bootstrap.css">
		
		<script type="text/javascript" src="https://cloud.linyer.cn:19999/js/script.js"></script>
		<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.4.1/jquery.js"></script>
		<script type="text/javascript" src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.js"></script>
		<script type="text/javascript" src="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
		<script type="text/javascript" src="https://cdn.staticfile.org/popper.js/1.16.0/umd/popper.js"></script>
		
		<title>Linyer's website</title>
		
	</head>
	
	<body onLoad="date()">
		<div id="loading">
			<img src="https://cloud.linyer.cn:19999/image/loading.svg" height="200px"/>
			<p>页面加载中...</p>
			<script type="text/javascript">
				document.onreadystatechange = function() {
					if (document.readyState == "complete") {
						document.getElementById("contain").style.display = "flex";
						document.body.style.backgroundColor = "black";
						document.getElementById("loading").style.display="none";
					} else {
						document.getElementById("contain").style.display = "none";
					}
				};
			</script>
		</div>
		
		<div id="contain" class="contain">

			<div class="header">
				<a href="https://www.linyer.cn">
					<img src="https://cloud.linyer.cn:19999/logo/logo1.jpg" alt="LOGO" height="44px">
				</a>
				<span id="date"></span>
				<a id="dl" class="btn btn-outline-light" href="javascript:cTpn('jj');">登录</a>
				<a id="zx" class="btn btn-outline-light" href="javascript:;">注销</a>
				<span id="weltalk" style="color: white;"></span>
			</div>
			
			<nav class="navbar bg-dark navbar-dark navbar-expand-md">
				<p class="navbar-brand">导航</p>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a id="sy" class="nav-link active" href="javascript:cTpn('sy');">首页 <i class="fa fa-home"></i></a>
						</li>
						<li class="nav-item">
							<a id="jj" class="nav-link" href="javascript:cTpn('jj');">急救 <i class="fa fa-first-aid"></i></a>
						</li>
						<li class="nav-item">
							<a id="lj" class="nav-link" href="javascript:cTpn('lj');">链接 <i class="fa fa-link"></i></a>
						</li>
						<li class="nav-item">
							<a id="gy" class="nav-link" href="javascript:cTpn('gy');">关于 <i class="fa fa-comment-dots"></i></a>
						</li>
					</ul>
				</div>
			</nav>
        	
			<div class="body">
				<script>
					$(document).ready(function(){
						var name = $.cookie('name1');
						console.log(name);
						if(name != undefined){
							$("#dl").css("display","none");
							$("#weltalk").show();
							$("#weltalk").html("欢迎您：" + name);
						}else{
							$("#dl").css("display","");
							$("#weltalk").hide();
							$("#zx").hide();
						}
						$("#zx").click(function(){
							$.removeCookie('name1', { path: '/' });
							window.location.reload();
						});
						$(".body").load("https://cloud.linyer.cn:19999/pages/main.html");
						$("#sy").click(function(){
							$(".body").hide();
							$(".body").load("https://cloud.linyer.cn:19999/pages/main.html");
							$(".body").fadeIn();
						});
						$("#jj").click(function(){
							$(".body").hide();
							$(".body").load("https://cloud.linyer.cn:19999/pages/jijiu.html");
							$(".body").fadeIn();
						});
						$("#lj").click(function(){
							$(".body").hide();
							$(".body").load("https://cloud.linyer.cn:19999/pages/lianjie.html");
							$(".body").fadeIn();
						});
						$("#gy").click(function(){
							$(".body").hide();
							$(".body").load("https://cloud.linyer.cn:19999/pages/about.html");
							$(".body").fadeIn();
						});
						$("#dl").click(function(){
							$(".body").hide();
							$(".body").load("https://cloud.linyer.cn:19999/pages/denglu.html");
							$(".body").fadeIn();
						});
					});
				</script>
			</div>
			
			<iframe class="footer" src="https://cloud.linyer.cn:19999/pages/copyright.html" height="60px" width="100%" frameborder="0"></iframe>
			
		</div>
	</body>
	
</html>
