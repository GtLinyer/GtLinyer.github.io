			<script type="text/javascript">
				document.onreadystatechange = function() {

						document.getElementById("contain").style.display = "flex";
						document.body.style.backgroundColor = "black";
						document.getElementById("loading").style.display="none";

					</div>
					<div class="dlMsg">

			<div id="daohang">
				<nav class="navbar bg-dark navbar-dark navbar-expand-md">
					<p class="navbar-brand">导航</p>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
						<span class="navbar-toggler-icon"></span>

					<div class="collapse navbar-collapse" id="collapsibleNavbar">
						<ul class="navbar-nav">
							<li class="nav-item">

						</ul>
					</div>

			<script>
				$(document).ready(function(){
					var name = $.cookie('name');
					if(name != undefined){
						$("#dl").css("display","none");
						$("#weltalk").show();
						$("#weltalk").html("欢迎您：" + name);
						$(".body").load("https://cloud.linyer.cn:19999/pages/zt.html");
						$(".body").ready(function(){
							$(".body").fadeIn();
						});
					}else{
						$("#dl").css("display","");
						$("#weltalk").hide();
						$("#zx").hide();
						$(".body").load("https://cloud.linyer.cn:19999/pages/main.html");
						$(".body").ready(function(){
							$(".body").fadeIn();
						});
					}
					$("#zx").click(function(){
						$.removeCookie('name', { path: '/' });
						window.location.reload();
					});
					$("#sy").click(function(){
						$(".body").hide();
						if(name != undefined) {
							$(".body").load("https://cloud.linyer.cn:19999/pages/zt.html");
						}else{
							$(".body").load("https://cloud.linyer.cn:19999/pages/main.html");
						}
						$(".body").ready(function(){
							$(".body").fadeIn();
						});
					});
					$("#jj").click(function(){
						$(".body").hide();
						$(".body").load("https://cloud.linyer.cn:19999/pages/jijiu.html");
						$(".body").ready(function(){

						});
					});
					$("#lj").click(function(){

						$(".body").load("https://cloud.linyer.cn:19999/pages/lianjie.html");
						$(".body").ready(function(){

						});
					});
					$("#gy").click(function(){
						$(".body").hide();
						$(".body").load("https://cloud.linyer.cn:19999/pages/about.html");
						$(".body").ready(function(){
							$(".body").fadeIn();
						});
					});
					$("#dl").click(function(){
						$(".body").hide();
						$(".body").load("https://cloud.linyer.cn:19999/pages/denglu.html");
						$(".body").ready(function(){
							$(".body").fadeIn();
						});
					});
					$("#shang").height();
				});
