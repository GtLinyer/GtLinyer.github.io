<!DOCTYPE html>
<html>

	<head>
		
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
		<meta name="Keywords" content="linyer,Linyer,GtLinyer,gtlinyer,主页,链接,仓鼠,关于">
		<meta name="author" content="Linyer">
		<meta name="Description" content="主页,链接,仓鼠,关于">
		<meta http-equiv="Access-Control-Allow-Origin" content="https://cloud.linyer.cn:19999">
		
		<link rel="shortcut icon" href="https://cloud.linyer.cn:19999/logo/logo.ico">
		<link rel="stylesheet" type="text/css" href="https://cloud.linyer.cn:19999/css/style.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/font-awesome/5.12.0-1/css/all.css">
		
		<script type="text/javascript" src="https://cloud.linyer.cn:19999/js/script.js"></script>
		<script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
		
		<title>Linyer's website</title>
		
	</head>
	
	<body onLoad="date()">
		<div id="loading">
			<img src="https://cloud.linyer.cn:19999/image/loading.svg" height="200px"/>
			<p>页面加载中...</p>
			<script type="text/javascript">
				document.onreadystatechange = function() {
					if (document.readyState == "complete") {
						document.getElementById("contain").style.display = "flex";
						document.body.style.backgroundColor = "white";
						document.getElementById("loading").style.display="none";
					} else {
						document.getElementById("contain").style.display = "none";
					}
				};
			</script>
		</div>
		
		<div id="contain" class="container">

			<div class="header">
				<a href="https://www.linyer.cn">
					<img src="https://cloud.linyer.cn:19999/logo/logo1.jpg" alt="LOGO" height="44px">
				</a>
				<span id="date"></span>
			</div>
			
			<div>
				<div class="click" onClick="gifcha()">
					<img id="c" class="showgif" src="https://cloud.linyer.cn:19999/image/c0.gif" alt="c" height="40px">
				</div>
				<ul id="tpn" class="topnav" onClick="gifcha()">
					<li><a id="sy" class="active" onClick="cTpn('sy')">首页 <i class="fa fa-home"></i></a></li>
					<li><a id="jj" onClick="cTpn('jj')">急救 <i class="fa fa-first-aid"></i></a></li>
					<li><a id="lj" onClick="cTpn('lj')">链接 <i class="fa fa-link"></i></a></li>
					<li><a id="gy" onClick="cTpn('gy')">关于 <i class="fa fa-comment-dots"></i></a></li>
				</ul>
			</div>
			
			<div class="body">
			  <script>
				  	$(document).ready(function(){
						$(".body").load("https://cloud.linyer.cn:19999/pages/main.html");
					});
					$(document).ready(function(){
						$("#sy").click(function(){
							$(".body").load("https://cloud.linyer.cn:19999/pages/main.html");
						});
					});
					$(document).ready(function(){
						$("#jj").click(function(){
							$(".body").load("https://cloud.linyer.cn:19999/pages/jijiu.html");
						});
					});
					$(document).ready(function(){
						$("#lj").click(function(){
							$(".body").load("https://cloud.linyer.cn:19999/pages/lianjie.html");
						});
					});
					$(document).ready(function(){
						$("#gy").click(function(){
							$(".body").load("https://cloud.linyer.cn:19999/pages/about.html");
						});
					});
				</script>
			</div>
			
			<iframe src="https://cloud.linyer.cn:19999/pages/copyright.html" height="60px" width="100%" frameborder="0"></iframe>
			
		</div>
	</body>
	
</html>
